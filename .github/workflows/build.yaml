name: Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: cbrzeszczot/wonderful:wswan-latest
    steps:
      - name: Clone Project
        uses: actions/checkout@v3

      - name: Build
        run: make

      - name: Archive ROM
        uses: actions/upload-artifact@v3
        with:
          name: Test suite
          path: build/roms/

